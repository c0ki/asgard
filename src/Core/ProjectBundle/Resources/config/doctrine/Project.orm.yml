Core\ProjectBundle\Entity\Project:
    type: entity
    table: project
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 20
        label:
            type: string
            length: 50
        description:
            type: text
        logo:
            type: string
            length: 20
            nullable: true
