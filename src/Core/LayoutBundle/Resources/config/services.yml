parameters:
    templating.globals.class: Core\LayoutBundle\Component\Templating\GlobalVariables
    tool_helper.class: Core\LayoutBundle\Component\Helper\ToolHelper
    alert_helper.class: Core\LayoutBundle\Component\Helper\AlertHelper

    core.twig.alert_extension.class: Core\LayoutBundle\Twig\AlertExtension

services:
    tool_helper:
        class: %tool_helper.class%
        arguments: [ @service_container ]

    alert_helper:
        class: %alert_helper.class%
        arguments: [ @request_stack ]

    core.twig.alert_extension:
        class: %core.twig.alert_extension.class%
        arguments: [ @alert_helper ]
        tags:
            - { name: twig.extension }